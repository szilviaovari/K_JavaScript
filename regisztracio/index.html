<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../regisztracio/style.css">
    <title>Regisztráció</title>
</head>
<body>
    <h1>Regisztrációs oldal</h1>
    <br>
    <div class="mainDiv">
        <div class="belso">
            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" class="inputok" name="email" placeholder="minta@gmail.com">
            <br>
            <label for="password">Jelszó:</label>
            <br>
            <input type="password" id="password" name="password" class="inputok" placeholder="minta123">
            <br>
            <label for="password-again">Jelszó megerősítés:</label>
            <br>
            <input type="password" id="password-again" class="inputok" name="password-again" placeholder="minta123">
        </div>
    </div>
</body>
</html>
