<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autók Kezelése</title>
    <link rel="stylesheet" href="/cars_fetch/style.css">
    <style>
        .hidden { display: none; }
        .container { margin: 20px; }
        .car-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { margin-right: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Autók Kezelése</h1>
        <nav>
            <button id="list-btn">Autók Listája</button>
            <button id="add-btn">Új Autó Hozzáadása</button>
        </nav>
    </header>
    <main>
        <!-- 1. Autoklista -->
        <div id="carList" class="container"></div>

        <!-- 2. Autoreszek -->
        <div id="carDetails" class="container hidden">
            <h2>Autó Részletei</h2>
            <p><strong>ID:</strong> <span id="detail-id"></span></p>
            <p><strong>Modell:</strong> <span id="detail-model"></span></p>
            <p><strong>Márka:</strong> <span id="detail-brand"></span></p>
            <p><strong>Év:</strong> <span id="detail-year"></span></p>
            <button id="edit-btn" class="hidden">Szerkesztés</button>
            <button id="delete-btn" class="hidden">Törlés</button>
            <button id="back-btn">Vissza a listához</button>
        </div>

        <!-- 3. Uj auto +szerkesztes-->
        <div id="carForm" class="container hidden">
            <h2 id="form-title">Új Autó Hozzáadása</h2>
            <form id="car-form-element">
                <input type="hidden" id="form-id">
                <label for="form-model">Modell:</label>
                <input type="text" id="form-model" required>
                <label for="form-brand">Márka:</label>
                <input type="text" id="form-brand" required>
                <label for="form-year">Év:</label>
                <input type="number" id="form-year" required>
                <button type="submit">Mentés</button>
                <button type="button" id="cancel-btn">Mégse</button>
            </form>
        </div>

        <div id="message" class="hidden"></div>
    </main>

    <script src="/cars_fetch/script.js"></script>
    <script>
        // Navigacio
        const carListDiv = document.getElementById("carList");
        const carDetailsDiv = document.getElementById("carDetails");
        const carFormDiv = document.getElementById("carForm");
        const messageDiv = document.getElementById("message");

        document.getElementById("list-btn").addEventListener("click", () => {
            carListDiv.classList.remove("hidden");
            carDetailsDiv.classList.add("hidden");
            carFormDiv.classList.add("hidden");
        });

        document.getElementById("add-btn").addEventListener("click", () => {
            carFormDiv.classList.remove("hidden");
            carListDiv.classList.add("hidden");
            carDetailsDiv.classList.add("hidden");
            document.getElementById("form-title").textContent = "Új Autó Hozzáadása";
            document.getElementById("car-form-element").reset();
            document.getElementById("form-id").value = "";
        });

        document.getElementById("back-btn").addEventListener("click", () => {
            carListDiv.classList.remove("hidden");
            carDetailsDiv.classList.add("hidden");
            carFormDiv.classList.add("hidden");
        });

        document.getElementById("cancel-btn").addEventListener("click", () => {
            carListDiv.classList.remove("hidden");
            carDetailsDiv.classList.add("hidden");
            carFormDiv.classList.add("hidden");
        });
    </script>
</body>
</html>
